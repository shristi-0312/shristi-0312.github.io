<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Box Demo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
    }

    model-viewer {
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
  <model-viewer
    src="/stylized_cartoon_corrugated_cardboard_box.glb"
    alt="A 3D model of a cardboard box"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    ar
  ></model-viewer>
</body>
</html>
